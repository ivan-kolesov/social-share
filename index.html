<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        window.App = window.App || {};
        App.rootUrl = "https://mediamarkt.ru/promo/discount";
    </script>
    <script src="/social-share.js" type="text/javascript"></script>
    <script src="/social-share-manager.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $(document).on("click", ".js-share", function () {
                var network = $(this).data("network");
                if ("function" == typeof Sharing[network]) {
                    var socialData = $(this).closest(".js-social-share-data");
                    SharingManager.resetSharedData();
                    SharingManager.setArticle(socialData.data('article'));

                    Sharing[network]({
                        url: location.href,
                        title: socialData.data('title'),
                        message: socialData.data('message'),
                        image: socialData.data('image')
                    }, SharingManager.getAfterSharingCallback(network));
                }
            });

            Sharing.init({
                vkontakte_app_id:4751704,
                facebook_app_id:782954385087517
            });
        });
    </script>

</head>
<body>

    <div id="vk_api_transport"></div>
    <div id="fb-root"></div>

    <ul>
        <li class="js-social-share-data"
            data-article="884843"
            data-title="Заголовок статьи"
            data-description="Описание статьи"
            data-image="http://www.aviasales.ru/promo/cities/uploads/share_photo/image/2_15.jpg">

            <div>Товар 884843</div>
            <div class="js-share" data-network="vkontakte">VK</div>
            <div class="js-vk_count">0</div>

            <div class="js-share" data-network="facebook">FB</div>
            <div class="js-fb_count">0</div>
        </li>

        <li class="js-social-share-data"
            data-article="5435345"
            data-title="Заголовок статьи 5435345"
            data-description="Описание статьи 5435345"
            data-image="http://www.aviasales.ru/promo/cities/uploads/share_photo/image/2_15.jpg">

            <div>Товар 5435345</div>
            <div class="js-share" data-network="vkontakte">VK</div>
            <div class="js-vk_count">0</div>

            <div class="js-share" data-network="facebook">FB</div>
            <div class="js-fb_count">0</div>
        </li>
    </ul>

</body>
</html>
